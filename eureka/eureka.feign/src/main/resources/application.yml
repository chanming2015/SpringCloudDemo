server:
  port: 8765

logging:
  level:
    root: info
    org.apache.coyote.http11.Http11InputBuffer: ${HTTP_LOG_LEVEL:INFO}

eureka:
  client:
    serviceUrl:
      defaultZone: http://dev.eureka.server:8761/eureka/

spring:
  application:
    name: service-feign
  cloud.loadbalancer.ribbon.enabled: false
    
feign:
  hystrix:
    enabled: true
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true

ribbon:
  ReadTimeout: 2000
  ConnectTimeout: 1000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 2
  eureka:
    enabled: true

hystrix:
  dashboard:
    proxy-stream-allow-list: localhost
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 6000

management:
  endpoints:
    web:
      exposure:
        include: '*'
        
        
        
        
        